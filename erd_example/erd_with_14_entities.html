<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERD with 14 Entities</title>
    <style>
        :root {
            /* Light theme (default) */
            --bg-primary: #ffffff;
            --bg-secondary: #f3f3f3;
            --bg-tertiary: #e8e8e8;
            --text-primary: #1e1e1e;
            --text-secondary: #616161;
            --border-color: #d4d4d4;
            --button-bg: #007acc;
            --button-hover: #005a9e;
            --button-text: #ffffff;
            --entity-default: #add8e6;
            --entity-selected: #ff6b6b;
            --entity-references: #90ee90;
            --entity-referenced: #ffeb3b;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        body.dark-theme {
            --bg-primary: #1e1e1e;
            --bg-secondary: #252526;
            --bg-tertiary: #2d2d30;
            --text-primary: #d4d4d4;
            --text-secondary: #8c8c8c;
            --border-color: #3e3e42;
            --button-bg: #0e639c;
            --button-hover: #1177bb;
            --shadow: rgba(0, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Toolbar */
        .toolbar {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
            flex-wrap: wrap;
        }

        .toolbar-group {
            display: flex;
            gap: 6px;
            padding-right: 12px;
            border-right: 1px solid var(--border-color);
            align-items: center;
        }

        .toolbar-group:last-child {
            border-right: none;
        }

        .toolbar button {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            font-size: 13px;
            cursor: pointer;
            border: 1px solid transparent;
            border-radius: 4px;
            background-color: transparent;
            color: var(--text-primary);
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .toolbar button:hover {
            background-color: var(--bg-tertiary);
            border-color: var(--border-color);
        }

        .toolbar button.primary {
            background-color: var(--button-bg);
            color: var(--button-text);
        }

        .toolbar button.primary:hover {
            background-color: var(--button-hover);
        }

        .toolbar button svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        .search-container {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background-color: var(--bg-tertiary);
            border-bottom: 1px solid var(--border-color);
        }

        .search-container input {
            flex: 1;
            padding: 6px 12px;
            font-size: 13px;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            outline: none;
        }

        .search-container input:focus {
            border-color: var(--button-bg);
        }

        /* Canvas Container */
        .canvas-container {
            flex: 1;
            position: relative;
            overflow: hidden;
            background-color: var(--bg-primary);
        }

        #erd-svg {
            width: 100%;
            height: 100%;
            background-color: var(--bg-primary);
            cursor: grab;
        }

        #erd-svg.grabbing {
            cursor: grabbing;
        }

        /* Entity Styles */
        .entity {
            cursor: move;
            user-select: none;
            transition: filter 0.2s ease;
        }

        .entity:hover rect {
            filter: brightness(1.1);
        }

        .entity rect {
            transition: fill 0.3s ease;
        }

        .entity text {
            pointer-events: none;
        }

        /* Legend */
        .legend {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 12px;
            font-size: 12px;
            box-shadow: 0 4px 12px var(--shadow);
            z-index: 1000;
        }

        .legend-title {
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 6px;
        }

        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 3px;
            border: 1px solid var(--border-color);
        }

        /* Status Bar */
        .status-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 6px 16px;
            background-color: var(--bg-secondary);
            color: var(--text-secondary);
            border-top: 1px solid var(--border-color);
            font-size: 12px;
            flex-shrink: 0;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-badge {
            background-color: var(--button-bg);
            color: var(--button-text);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 600;
        }

        /* Info Panel */
        .info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 16px;
            max-width: 300px;
            box-shadow: 0 4px 12px var(--shadow);
            z-index: 1000;
            display: none;
        }

        .info-panel.visible {
            display: block;
        }

        .info-panel h3 {
            margin-bottom: 8px;
            font-size: 14px;
        }

        .info-panel p {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .toolbar {
                font-size: 11px;
            }
            
            .toolbar button {
                padding: 4px 8px;
                font-size: 11px;
            }

            .legend {
                bottom: 10px;
                right: 10px;
                font-size: 10px;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        body {
            animation: fadeIn 0.3s ease;
        }
    </style>
</head>
