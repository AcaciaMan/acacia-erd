<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERD Creator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Create a New ERD</h1>
    <button id="create-erd-button">Create New ERD</button>

    <script>
        const vscode = acquireVsCodeApi();

        document.getElementById('create-erd-button').addEventListener('click', () => {
            vscode.postMessage({
                command: 'createERD'
            });
        });
    </script>
</body>
</html>
