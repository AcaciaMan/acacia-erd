<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive ERD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        svg {
            border: 1px solid #ccc;
            width: 100%;
            height: 400px;
        }
        .entity {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Interactive ERD</h1>
    <svg id="erd-svg">
        <!-- Example ERD element -->
        <rect class="entity" x="50" y="50" width="100" height="50" fill="lightblue" />
        <text x="75" y="75" font-family="Arial" font-size="14">Entity 1</text>
    </svg>

    <script>
        const vscode = acquireVsCodeApi();

        document.querySelector('.entity').addEventListener('click', () => {
            vscode.postMessage({
                command: 'entityClicked',
                entity: 'Entity 1'
            });
        });
    </script>
</body>
</html>
