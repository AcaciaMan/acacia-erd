<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive ERD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        svg {
            border: 1px solid #ccc;
            width: 100%;
            height: 400px;
        }
        .entity {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Interactive ERD</h1>
    <svg id="erd-svg">
        <!-- Grouping the rect and text elements together -->
        <g class="entity" transform="translate(50, 50)">
            <rect width="100" height="50" fill="lightblue" />
            <text x="25" y="25" font-family="Arial" font-size="14">Entity 1</text>
        </g>
    </svg>

    <script>
        const vscode = acquireVsCodeApi();

        document.querySelector('.entity').addEventListener('click', () => {
            vscode.postMessage({
                command: 'entityClicked',
                entity: 'Entity 1'
            });
        });

        // Dragging functionality
        const svg = document.getElementById('erd-svg');
        const entity = document.querySelector('.entity');
        let isDragging = false;
        let startX, startY;

        entity.addEventListener('mousedown', (event) => {
            isDragging = true;
            const transform = entity.getAttribute('transform');
            const translate = transform.match(/translate\(([^,]+),([^)]+)\)/);
            startX = event.clientX - parseFloat(translate[1]);
            startY = event.clientY - parseFloat(translate[2]);
        });

        svg.addEventListener('mousemove', (event) => {
            if (isDragging) {
                const x = event.clientX - startX;
                const y = event.clientY - startY;
                entity.setAttribute('transform', `translate(${x}, ${y})`);
            }
        });

        svg.addEventListener('mouseup', () => {
            isDragging = false;
        });

        svg.addEventListener('mouseleave', () => {
            isDragging = false;
        });
    </script>
</body>
</html>
