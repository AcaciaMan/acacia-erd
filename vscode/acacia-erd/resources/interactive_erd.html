<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive ERD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            height: 100vh; /* Ensure the body takes up the full height of the viewport */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        svg {
            border: 1px solid #ccc;
            width: 100vw; /* Full width of the viewport */
            height: 100vh; /* Full height of the viewport */
            background-color: antiquewhite;
        }
        .entity, .usage {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Interactive ERD</h1>
    <svg id="erd-svg">
        <!-- Grouping the rect and text elements together -->
        <g class="entity" id="entity1" transform="translate(50, 50)">
            <rect width="100" height="50" fill="lightblue" />
            <text x="25" y="25" font-family="Arial" font-size="14">Entity 1</text>
        </g>
    </svg>

    <script src="/resources/interactive_erd.js"></script>
    <script src="/resources/usage_erd.js"></script>
</body>
</html>
